<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GridXcel - Excel Like App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }

        .container {
            margin-top: 20px;
            overflow-x: auto;
        }

        table {
            border-collapse: collapse;
            width: 100%;
        }

        td, th {
            width: 100px;
            height: 50px;
            border: 1px solid #dee2e6;
            text-align: center;
            vertical-align: middle;
            cursor: pointer;
            background-color: #ffffff;
        }

        input {
            width: 100%;
            height: 100%;
            border: none;
            text-align: center;
            background-color: transparent;
        }

        .selected {
            background-color: #d0e0f0;
        }

        .formula-bar {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="formula-bar">
            <input type="text" id="formulaInput" class="form-control" placeholder="Enter a formula (e.g., =SUM(A1:A5))" />
        </div>
        <table id="excelTable" class="table table-bordered">
            <!-- Table will be dynamically populated by JavaScript -->
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const rows = 20; // Adjust to manage performance
        const cols = 20; // Adjust to manage performance
        const table = document.getElementById('excelTable');
        const formulaInput = document.getElementById('formulaInput');

        // Initialize the table
        for (let i = 0; i < rows; i++) {
            const row = table.insertRow();
            for (let j = 0; j < cols; j++) {
                const cell = row.insertCell();
                const input = document.createElement('input');
                input.type = 'text';
                input.id = `cell-${i}-${j}`;
                input.addEventListener('input', updateCell);
                input.addEventListener('click', selectCell);
                cell.appendChild(input);
            }
        }

        // Update cell when input is changed
        function updateCell(event) {
            const input = event.target;
            const [_, row, col] = input.id.split('-').map(Number);
            let value = input.value.trim();

            // Formula handling
            if (value.startsWith('=') && value.length > 1) {
                value = parseFormula(value.slice(1), row, col);
                input.value = value;
            }
        }

        // Handle cell selection
        function selectCell(event) {
            const allCells = document.querySelectorAll('input');
            allCells.forEach(cell => cell.classList.remove('selected'));
            event.target.classList.add('selected');
        }

        // Formula parser (example: SUM, AVERAGE, etc.)
        function parseFormula(formula, row, col) {
            if (formula.startsWith('SUM')) {
                return parseSumFormula(formula, row, col);
            } else if (formula.startsWith('AVERAGE')) {
                return parseAverageFormula(formula, row, col);
            } else if (formula.startsWith('MIN')) {
                return parseMinFormula(formula, row, col);
            } else if (formula.startsWith('MAX')) {
                return parseMaxFormula(formula, row, col);
            } else if (formula.startsWith('COUNT')) {
                return parseCountFormula(formula, row, col);
            } else if (formula.startsWith('IF')) {
                return parseIfFormula(formula, row, col);
            } else if (formula.startsWith('ROUND')) {
                return parseRoundFormula(formula, row, col);
            } else if (formula.startsWith('CONCATENATE')) {
                return parseConcatenateFormula(formula, row, col);
            } else if (formula.startsWith('LEN')) {
                return parseLenFormula(formula, row, col);
            } else if (formula.startsWith('PRODUCT')) {
                return parseProductFormula(formula, row, col);
            } else if (formula.startsWith('SQRT')) {
                return parseSqrtFormula(formula, row, col);
            } else if (formula.startsWith('MOD')) {
                return parseModFormula(formula, row, col);
            } else if (formula.startsWith('POWER')) {
                return parsePowerFormula(formula, row, col);
            } else if (formula.startsWith('ABS')) {
                return parseAbsFormula(formula, row, col);
            } else if (formula.startsWith('MAXA')) {
                return parseMaxAFormula(formula, row, col);
            } else if (formula.startsWith('MINA')) {
                return parseMinAFormula(formula, row, col);
            } else if (formula.startsWith('TODAY')) {
                return parseTodayFormula(formula, row, col);
            } else if (formula.startsWith('NOW')) {
                return parseNowFormula(formula, row, col);
            } else if (formula.startsWith('TRIM')) {
                return parseTrimFormula(formula, row, col);
            } else if (formula.startsWith('ISNUMBER')) {
                return parseIsNumberFormula(formula, row, col);
            } else if (formula.startsWith('ISEVEN')) {
                return parseIsEvenFormula(formula, row, col);
            } else if (formula.startsWith('ISODD')) {
                return parseIsOddFormula(formula, row, col);
            } else if (formula.startsWith('IFERROR')) {
                return parseIfErrorFormula(formula, row, col);
            }
            // Add more formulas as needed
            return formula;
        }

        // Example formulas
        function parseSumFormula(formula, row, col) {
            const rangeMatch = formula.match(/SUM(\w+)(\d+):(\w+)(\d+)/);
            if (rangeMatch) {
                const startCol = rangeMatch[1].charCodeAt(0) - 65;
                const startRow = parseInt(rangeMatch[2]) - 1;
                const endCol = rangeMatch[3].charCodeAt(0) - 65;
                const endRow = parseInt(rangeMatch[4]) - 1;
                let sum = 0;
                for (let r = startRow; r <= endRow; r++) {
                    for (let c = startCol; c <= endCol; c++) {
                        const targetCell = document.getElementById(`cell-${r}-${c}`);
                        const value = parseFloat(targetCell.value) || 0;
                        sum += value;
                    }
                }
                return sum;
            }
            return formula;
        }

        function parseAverageFormula(formula, row, col) {
            const rangeMatch = formula.match(/AVERAGE(\w+)(\d+):(\w+)(\d+)/);
            if (rangeMatch) {
                const startCol = rangeMatch[1].charCodeAt(0) - 65;
                const startRow = parseInt(rangeMatch[2]) - 1;
                const endCol = rangeMatch[3].charCodeAt(0) - 65;
                const endRow = parseInt(rangeMatch[4]) - 1;
                let sum = 0, count = 0;
                for (let r = startRow; r <= endRow; r++) {
                    for (let c = startCol; c <= endCol; c++) {
                        const targetCell = document.getElementById(`cell-${r}-${c}`);
                        const value = parseFloat(targetCell.value) || 0;
                        sum += value;
                        count++;
                    }
                }
                return count > 0 ? sum / count : 0;
            }
            return formula;
        }

        function parseMinFormula(formula, row, col) {
            const rangeMatch = formula.match(/MIN(\w+)(\d+):(\w+)(\d+)/);
            if (rangeMatch) {
                const startCol = rangeMatch[1].charCodeAt(0) - 65;
                const startRow = parseInt(rangeMatch[2]) - 1;
                const endCol = rangeMatch[3].charCodeAt(0) - 65;
                const endRow = parseInt(rangeMatch[4]) - 1;
                let min = Infinity;
                for (let r = startRow; r <= endRow; r++) {
                    for (let c = startCol; c <= endCol; c++) {
                        const targetCell = document.getElementById(`cell-${r}-${c}`);
                        const value = parseFloat(targetCell.value) || Infinity;
                        min = Math.min(min, value);
                    }
                }
                return min;
            }
            return formula;
        }

        // Add more formulas here like MAX, COUNT, etc.
        function parseMaxFormula(formula, row, col) { ... }
        function parseCountFormula(formula, row, col) { ... }
        function parseIfFormula(formula, row, col) { ... }
        function parseRoundFormula(formula, row, col) { ... }
        function parseConcatenateFormula(formula, row, col) { ... }
        function parseLenFormula(formula, row, col) { ... }
        function parseProductFormula(formula, row, col) { ... }
        function parseSqrtFormula(formula, row, col) { ... }
        function parseModFormula(formula, row, col) { ... }
        function parsePowerFormula(formula, row, col) { ... }
        function parseAbsFormula(formula, row, col) { ... }
        function parseMaxAFormula(formula, row, col) { ... }
        function parseMinAFormula(formula, row, col) { ... }
        function parseTodayFormula(formula, row, col) { ... }
        function parseNowFormula(formula, row, col) { ... }
        function parseTrimFormula(formula, row, col) { ... }
        function parseIsNumberFormula(formula, row, col) { ... }
        function parseIsEvenFormula(formula, row, col) { ... }
        function parseIsOddFormula(formula, row, col) { ... }
        function parseIfErrorFormula(formula, row, col) { ... }

    </script>
</body>
</html>
